<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PRAXIS prod.</title>
    <link rel="icon" type="image/x-icon" href="/img/PRod_icon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
    $(function() {
        $.getJSON('data.json', function(data) {
            $.each(data.projects, function(i, p) {
                var pr =
                "<div class='project tooltip'>"+ "<span class='tooltiptext'>"+ p.desc.about + "</span>"
                +"<div class='title'>"+ p.title + "</div>"
                + "<div class='desc'><div class='year'>" + p.desc.year+ "</div>"
                + "<div class='contribution padding"+(p.desc.contribution == 0 ? " self-color'> Сами "  : " help-color'> Помогли") +"</div>"
                + "<div class='type padding'>"+ p.desc.type + "</div></div>"
                + "</div>"
                $(pr).appendTo("#projdata");
            });
        });
    });
    </script>
</head>
<body>
    <header class='header'>
        <img src='Img\PRod_H_fitlogo.png'>
    </header>
        <div class='content' id='projdata'>

        </div>
    <footer>
        <div class='footer-text'>
            <p>
                ©PRAXIS prod. 2020-2022
            </p>
        </div>
    </footer>
    </body>
</html>
